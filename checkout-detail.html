<body class="checkout-body">
    <div class="row align-items-center nav">
        <div class="col mt-2">
            <ul class="logo">
                <li>
                    <a href="index.html">
                        <image src="./assets/img/kazam-logo.svg" alt="electric car and electric bike"></image>

            </ul>
        </div>
        <ul class="menu">
            <li>
                <a href="./kazam_lite_detail.html">Product</a>
            </li>
            <!--
            <li>Installation</li>

            <li>EVs</li>
            <li>Store</li>
            -->

        <div class="col  mt-2 text-right">
            <button class="btn book-charging" onclick="window.location.href='./kazam_lite_detail.html'">Buy Charging station</button>
        </div>
    </div>

    <!--Kazam lite-->
    <div class="row border border-secondary checkout-body">
        <div class="col-12">
            <div class="row">
            <div class="col-7 first-div">
                <div class="card bg-card">
                    <div class="card-body">  
                        <h5 class="card-title">Delivery Address</h5>                
                        <form>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <input type="email" class="form-control detail-input" placeholder="Phone Number*">
                              </div>
                              <div class="form-group col-md-6">
                                <input type="password" class="form-control detail-input" placeholder="Name*">
                              </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                <input type="text" class="form-control detail-input" placeholder="Email">
                                </div>
                                <div class="form-group col-md-6">
                                <input type="text" class="form-control detail-input" placeholder="Address*">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="text" placeholder="Zip Code*" class="form-control detail-input">
                                </div>
                              <div class="form-group col-md-3">
                                <input type="text" placeholder="State*" class="form-control detail-input">
                              </div>
                              
                              <div class="form-group col-md-3">
                                <input type="text" placeholder="City*" class="form-control detail-input">
                              </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card bg-card mt-3">
                    <div class="card-body">  
                        <h5 class="card-title">Previous Address</h5>                
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="address1" id="address1" value="option1">
                            <label class="form-check-label ml-5 previous-address" for="exampleRadios1">
                              Address 1
                              <p>Vaibhav, 9871669587
                                18-A, pocket F, Gtb Enclavo, Delhi-63, harsh Vihar, Delhi, 110093</p>
                            </label>
                            
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="address2" id="address2" value="option2">
                            <label class="form-check-label ml-5 previous-address" for="exampleRadios2">
                             Address 2
                             <p>Vaibhav, 9871669587
                                18-A, pocket F, Gtb Enclavo, Delhi-63, harsh Vihar, Delhi, 110093</p>
                            </label>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-5 second-div">
                <div class="card bg-card">
                    <div class="card-body">                  
                        <h5 class="card-title">Order Details</h5>
                        <hr style="background-color: #959595;">
                        <div class="col-12">
                            <div class="row quantity">
                                 <div class="col-6" style="text-align: left;">
                                    <p>Kazam<span class="ml-4">x1</span></p>
                                 </div>
                                 <div class="col-6" style="text-align: right;">
                                    <p>₹11,450</p>
                                </div>
                             </div>
                         </div>
                         <hr style="background-color: #959595;">
                         <div class="col-12">
                            <div class="row quantity">
                                 <div class="col-6" style="text-align: left;">
                                    <p>Amount payable</p>
                                 </div>
                                 <div class="col-6" style="text-align: right;">
                                    <p>₹11,450</p>
                                </div>
                             </div>
                         </div>

                    </div>
                </div>
            
                <div class="mt-5">
                    <button type="button" class="btn shadow text-white w-100 btn-pre-book" style="margin-top:0px;">Place Order</button>      
                </div>
            </div>
        </div>
    </div>
    <!--/Kazam lite-->
